buildscript {
    System.properties['com.android.build.gradle.overrideVersionCheck'] = 'true'

    repositories {

        mavenLocal()

        maven { url 'http://repo.pageturner-reader.org' }
        maven { url 'http://acra.googlecode.com/svn/repository/releases' }

        mavenCentral()

        maven {
            url 'https://oss.sonatype.org/content/repositories/snapshots/'
        }

        jcenter()

    }

    dependencies {
        classpath 'com.android.tools.build:gradle:2.1.0'
        classpath 'me.tatarka:gradle-retrolambda:3.3.0-beta4'
        classpath 'com.neenbedankt.gradle.plugins:android-apt:1.8'
    }
}

apply plugin: 'com.android.application' //or apply plugin: 'java'
apply plugin: 'me.tatarka.retrolambda'
apply plugin: 'idea'
apply plugin: 'com.neenbedankt.android-apt'

repositories {

    mavenLocal()

    maven { url 'http://repo.pageturner-reader.org' }
    maven { url 'http://acra.googlecode.com/svn/repository/releases' }
    maven { url 'http://repo.springsource.org/libs-release' }

    mavenCentral()

    maven {
        url 'https://oss.sonatype.org/content/repositories/snapshots/'
    }

}

dependencies {
    compile 'com.ichi2.anki:api:1.0.0alpha2'
    compile(
            [group: 'com.android.support', name: 'support-v4', version: '22.+'],
            [group: 'com.android.support', name: 'appcompat-v7', version: '22.+'],

            [group: 'com.google.code.findbugs', name: 'jsr305', version: '1.3.9'],
            [group: 'ch.acra', name: 'acra', version: '4.4.0'],

            [group: 'org.slf4j', name: 'slf4j-android', version: '1.6.1-RC1'],
            [group: 'org.codehaus.jedi', name: 'jedi-core', version: '3.0.5']
    )
    compile 'net.sourceforge.htmlcleaner:htmlcleaner:2.16'
    compile 'com.osbcp.cssparser:cssparser:1.5'
    compile files('libs/htmlspanner-0.5-SNAPSHOT.jar')

    compile('nl.siegmann.epublib:epublib-core:3.1') {
        exclude group: 'xmlpull'
        exclude group: 'org.slf4j'
        exclude group: 'net.sf.kxml'
    }
    compile files('libs/JRikai-1.0.jar')
    compile files('libs/eb4j-core-1.0.5.jar')
    compile 'commons-lang:commons-lang:2.4'
    compile 'com.google.code.gson:gson:2.6.2'
    compile 'com.github.woxthebox:draglistview:1.2.1'
    compile 'com.jakewharton:butterknife:7.0.1'
    apt 'com.google.dagger:dagger-compiler:2.2'
    compile 'com.google.dagger:dagger:2.2'
    provided 'javax.annotation:jsr250-api:1.0'
    //compile 'com.android.support:design:22.+'
    provided(
            [group: 'com.google.android', name: 'annotations', version: '4.1.1.4'],
            [group: 'org.slf4j', name: 'slf4j-api', version: '1.6.1']
    )
}

idea {
    module {
        downloadSources = true
    }
}

android {
    signingConfigs {
        release {
            keyAlias 'typhon_release'
        }
    }
    buildToolsVersion '23.0.3'
    compileSdkVersion 22
    compileOptions.encoding = 'utf-8'
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    defaultConfig {
        testInstrumentationRunner "com.google.android.apps.common.testing.testrunner.GoogleInstrumentationTestRunner"
        minSdkVersion 11
        targetSdkVersion 22
        applicationId "net.zorgblub.typhon"
    }
    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']

            resources.srcDirs = ['src']
            aidl.srcDirs = ['src']

            renderscript.srcDirs = ['src']

            res.srcDirs = ['res']
            assets.srcDirs = ['assets']
        }

    }
    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
    }
    lintOptions {
        abortOnError false
    }
    buildTypes {
        release {
            zipAlignEnabled true
            debuggable false
            jniDebuggable false
            signingConfig signingConfigs.release
            renderscriptDebuggable false
            minifyEnabled true
            pseudoLocalesEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'),
                    'proguard-rules.pro'
        }
        debug {
            zipAlignEnabled false
        }
    }
    productFlavors {
        prod {
        }
        dev {
            minSdkVersion 22
            applicationId 'net.zorgblub.typhon'
            targetSdkVersion 22
        }
    }
    dexOptions {
        incremental true
        preDexLibraries true
        javaMaxHeapSize "2g" // Use gig increments depending on needs
    }
}

retrolambda {
    javaVersion JavaVersion.VERSION_1_7
}
